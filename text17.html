<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS伪类选择器</title>
    <style>
        a:link {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: #000;
        }

        a:hover {
            color: orchid;
        }

        a:active {
            color: blue;
        }

        input:focus {
            /* background-color: aquamarine; */
            border: blue;
        }
    </style>
</head>

<body>
    <a href="http://www.youtube.com/" target="_blank">绷不住了</a><br>
    <a href="#">绷不住了1</a><br>
    <a href="#">绷不住了2</a><br>
    <a href="#">绷不住了3</a>
    <input type="text">
</body>

</html>
