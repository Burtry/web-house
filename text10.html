<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3><br>
    <form>
        <table border="0">
            <tr>
                <td>性别:</td>
                <td><label for="nan">男<img src="./images/2.png" width="20" alt="男"></label><input type="radio"
                        name="sex" id="nan">
                    <label for="nv">女<img src="./images/1.jpg" width='20' alt="女"></label><input type="radio" name="sex"
                        id="nv">
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td><select name="year" id="year">
                        <option selected="selected">--请选择年份--</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>

                    <select name="year" id="year">
                        <option selected="selected">--请选择月份--</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                    </select>

                    <select name="year" id="year">
                        <option selected="selected">--请选择日期--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区:</td>
                <td>
                    <select name="address" id="address">
                        <option>河南</option>
                        <option>黑龙江</option>
                        <option>北京</option>
                        <option selected="selected">请选择地区</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>婚姻状况:</td>
                <td><input type="radio" name="marry">未婚
                    <input type="radio" name="marry">陈睿
                    <input type="radio" name="marry">离婚
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td><select>
                        <option>初中</option>
                        <option>高中</option>
                        <option>大学</option>
                        <option selected="selected">请选择</option>
                    </select>
                </td>
            </tr>
            <td>喜欢的类型：</td>
            <td><input type="checkbox" id="wumei">
                <label for="wumei">妩媚的</label>


                <input type="checkbox" id="keai">
                <label for="keai">可爱的</label>


                <input type="checkbox" id="xianrou">
                <label for="xianrou">小鲜肉</label>


                <input type="checkbox" id="larou">
                <label for="larou">老腊肉</label>


                <input type="checkbox" id="yu">
                <label for="yu">御姐</label>
            </td>
            <tr>
                <td>自我介绍：</td>
                <td><textarea name="jieshao" id="me" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td></td>

                <td><input type="submit" value="免费注册"><input type="reset" value="重新填写"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" id="xieyi"><label for="xieyi">我同意注册条款和会员加入标准</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><a href="http://www.baidu.com/">我是会员，立即登录</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺：</h3>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱有严肃的态度</li>
                        <li>真诚寻找另一半</li>

                    </ul>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
