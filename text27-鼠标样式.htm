<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>
</head>

<body>
    <p>鼠标样式:Cursor</p>
    <p>li {cusor:pointer;}</p>
    <ul>
        <li style="cursor: default;">default 默认</li>
        <li style="cursor: pointer;">pointer 小手</li>
        <li style="cursor: move;">move 移动</li>
        <li style="cursor: text;">text 文本</li>
        <li style="cursor: not-allowed;">not-allowed 禁止</li>
    </ul>
</body>

</html>
