<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格使用</title>
</head>

<body>
    <table border="1" cellpadding='2' cellspacing='0'>
        <h1>学生成绩表</h1>

                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody>
            <tr cell>
                <td colspan="2">01</td>
                <td>詹三</td>
                <td>21</td>
                <td>211</td>
            </tr>
            <tr>
                <td>02</td>
                <td>李四</td>
                <td>22</td>
                <td>222</td>
            </tr>
            <tr>
                <td>03</td>
                <td>王五</td>
                <td>22</td>
                <td>221</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
